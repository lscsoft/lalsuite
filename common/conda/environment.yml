# important notes:
# to get python-ligo-lw into this env (needed for some tests)
# a workaround is to
# 1. create the environment from this file
# 2. then manually install python-ligo-lw
# 3. then forcibly uninstall any auto-installed LALSuite packages

name: lalsuite-dev
channels:
  - conda-forge
dependencies:
  - astropy >=1.1.1
  - autoconf
  - automake
  - bc
  - black ==22.*   # keep this version in sync with CONTRIBUTING.md
  - cfitsio
  - doxygen
  - fftw
  - freezegun
  - c-compiler
  - gsl
  - gwpy
  - h5py
  - hdf5
  - healpy >=1.17.3
  - help2man >=1.37
  - ldas-tools-framecpp <3.0.0a0
  - libframel <9.0.0a0
  - ligo-gracedb
  - ligo-segments
  - lscsoft-glue >=2.0.0
  - make
  - matplotlib-base
  - metaio
  - mpmath >=1.0.0
  - numpy
  - openmpi
  - pillow
  - pip
  - pkg-config >=0.18.0
  - pre-commit
  - pytest
  - python <3.13.0a0
  #- python-ligo-lw  <-- depends upon python-lal
  - scipy >=0.9.0
  - swig >=3.0.10
  - sympy
  - tqdm
  - xz
  - zlib
  - pip:
    - astyle ==3.4.*   # keep this version in sync with CONTRIBUTING.md
