[ldbdd]
server = LDBDServer
secure = yes
ipaddr = ''
port = 30015
gridmap = /usr3/ldbd/etc/grid-mapfile
gridmap_insert = /usr3/ldbd/etc/grid-mapfile-insert
gridmap_insertmap = /usr3/ldbd/etc/grid-mapfile-insertmap
gridmap_insertdmt = /usr3/ldbd/etc/grid-mapfile-insertdmt
certfile = /usr3/ldbd/etc/ldbdcert.pem
keyfile = /usr3/ldbd/etc/ldbdkey.pem
dbname = segment
dbuser = grid
dbpasswd =
rls =
max_client_byte_string = 1048576
pidfile = /usr3/ldbd/var/run/ldbdd.pid
logfile = /usr3/ldbd/var/log/ldbdd.log
logmaxbytes = 1024 * 1024 * 1
logbackupcount =  5
loglevel = DEBUG
ldbd_com = PING,QUERY 
db2_com = SELECT
loglevel = DEBUG 
