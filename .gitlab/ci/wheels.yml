# deploy wheels
wheel:pypi:
  extends:
    - .deploy
  image: quay.io/lib/python
  script:
    - |
      if [ ! -d wheelhouse/ ]; then
         echo "No wheels to deploy!"
         exit 1
      fi
      echo "===== Wheels to deploy ====="
      ls wheelhouse/
      echo "----------------------------"
    # TWINE_USERNAME and TWINE_PASSWORD are provided by CI secret variables
    - !reference [.python-venv]
    - retry python -m pip install twine
    - |
      if [ "X${EXECUTE_DEPLOY_ACTIONS}" != "Xyes" ]; then
        echo "Skipping rest of job as EXECUTE_DEPLOY_ACTIONS!=yes"
        exit 100
      fi
    # check things
    - python -m pip check wheelhouse.*
    # upload
    - retry python -m twine upload wheelhouse/*
  needs:
    - wheel:manylinux_2_28_x86_64:cp313-cp313
    - wheel:manylinux_2_28_x86_64:matrix
    - wheel:manylinux_2_28_aarch64:cp313-cp313
    - wheel:manylinux_2_28_aarch64:matrix
    - wheel:macos-x86_64:cp313-cp313
    - wheel:macos-x86_64:matrix
    - wheel:macos-arm64:cp313-cp313
    - wheel:macos-arm64:matrix
  rules:
    - !reference [.ci-lalsuite-tag-build, rules]
    - !reference [.ci-nightly-deploy-always, rules]
  allow_failure:
    exit_codes: 100   # EXECUTE_DEPLOY_ACTIONS!=yes
