lalapps:koji:
  extends:
    - .koji:build
  stage: LALApps
  needs:
    - tarballs
    - lal:koji
    - lalframe:koji
    - lalmetaio:koji
    - lalsimulation:koji
    - lalburst:koji
    - lalpulsar:koji
    - lalinspiral:koji
    - lalinference:koji

# -- deploy

repository:koji:
  extends:
    - .deploy
    - .koji:authentication
  needs:
    - lal:koji
    - lalframe:koji
    - lalmetaio:koji
    - lalsimulation:koji
    - lalburst:koji
    - lalinspiral:koji
    - lalpulsar:koji
    - lalinference:koji
    - lalapps:koji
  script:
    # generate repository
    - koji dist-repo --allow-missing-signatures --arch=x86_64 --with-src epel7-lalsuite
  rules:
    - !reference [.ci-nightly-deploy, rules]
