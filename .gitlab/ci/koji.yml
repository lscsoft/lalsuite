lalburst:koji:
  extends:
    - .koji:build
  stage: LALBurst
  needs:
    - tarballs
    - lal:koji
    - lalmetaio:koji
    - lalsimulation:koji

lalinspiral:koji:
  extends:
    - .koji:build
  stage: LALInspiral
  needs:
