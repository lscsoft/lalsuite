# ----------------------------------------------------------------------
# LALSuite: compiler tests
#
# Top-level build tests for various non-default compilers.
# ----------------------------------------------------------------------

.compiler-test:
  stage: compiler tests
  needs: []
  extends:
    - .make-distcheck
  rules:
    - !reference [.ci-compiler, rules]
    - !reference [.ci-merge-build, rules]
    - !reference [.ci-nightly-deploy, rules]

.compiler-test:clang:
  extends:
    - .compiler-test
  variables:
    CONFIGURE_FLAGS: "--enable-doxygen --enable-python --enable-swig-python"
    # Clang has weird bugs when compiling with CFLAGS=-O3
    CFLAGS: "-O2"

clang:14:
  extends:
    - .compiler-test:clang
  image: igwn/lalsuite-dev-clang:14
  variables:
    CC: clang-14
    CXX: clang++-14

clang:15:
  extends:
    - .compiler-test:clang
  image: igwn/lalsuite-dev-clang:15
  variables:
    CC: clang-15
    CXX: clang++-15

clang:16:
  extends:
    - .compiler-test:clang
  image: igwn/lalsuite-dev-clang:16
  variables:
    CC: clang-16
    CXX: clang++-16

clang:17:
  extends:
    - .compiler-test:clang
  image: igwn/lalsuite-dev-clang:17
  variables:
    CC: clang-17
    CXX: clang++-17

clang:18:
  extends:
    - .compiler-test:clang
  image: igwn/lalsuite-dev-clang:18
  variables:
    CC: clang-18
    CXX: clang++-18

clang:dev:
  extends:
    - .compiler-test:clang
  image: igwn/lalsuite-dev-clang:dev
  variables:
    CC: clang
    CXX: clang++

.compiler-test:gcc:
  extends:
    - .compiler-test
  variables:
    CONFIGURE_FLAGS: "--enable-doxygen --enable-python --enable-swig-python"

gcc:7:
  extends:
    - .compiler-test:gcc
  image: igwn/lalsuite-dev-gcc:7

gcc:10:
  extends:
    - .compiler-test:gcc
  image: igwn/lalsuite-dev-gcc:10

gcc:11:
  extends:
    - .compiler-test:gcc
  image: igwn/lalsuite-dev-gcc:11

gcc:12:
  extends:
    - .compiler-test:gcc
  image: igwn/lalsuite-dev-gcc:12
  allow_failure: true

gcc:13:
  extends:
    - .compiler-test:gcc
  image: igwn/lalsuite-dev-gcc:13
  allow_failure: true

gcc:14:
  extends:
    - .compiler-test:gcc
  image: igwn/lalsuite-dev-gcc:14
  allow_failure: true

cuda:
  extends:
    - .compiler-test
  image: igwn/lalsuite-dev-cuda:el8
  script:
    - ./00boot
    # test ./configure works with non-system CUDA install path
    - rm -f $PWD/gitlab-ci-non-sys-cuda-path
    - ln -s /usr/local/cuda $PWD/gitlab-ci-non-sys-cuda-path
    - ./configure --with-cuda=$PWD/gitlab-ci-non-sys-cuda-path
    - rm -f $PWD/gitlab-ci-non-sys-cuda-path
    # test ./configure works with system CUDA install path
    - ./configure --with-cuda=/usr/local/cuda
    # check compilation and tarball
    - make -j${CPU_COUNT} dist
    - make -j${CPU_COUNT}
    # just compile test suite; some tests require a CUDA device to run
    - make -j${CPU_COUNT} VERBOSE=1 check TESTS=
    - make -j${CPU_COUNT} install
  artifacts:
    # we don't run the test suite, so there are no reports
    reports:
      junit: []

icc:
  extends:
    - .compiler-test
  image: igwn/lalsuite-dev-icc:bookworm
  variables:
    CONFIGURE_FLAGS: "--enable-doxygen --enable-python --enable-swig-python --disable-static --enable-intelfft"
  before_script:
    # initialise intel stuff
    - . /opt/intel/oneapi/setvars.sh
    - !reference [".compiler-test", "before_script"]
  # best effort
  allow_failure: true
