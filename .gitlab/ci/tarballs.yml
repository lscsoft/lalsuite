# ----------------------------------------------------------------------
# LALSuite: tarballs
#
# Make tarballs for each subpackage
# ----------------------------------------------------------------------

# -- templates

# jobs that build from the tarballs should not need
# the git repository (this speeds things up and prevents
# other issues)
.build-from-tarball:
  variables:
    GIT_STRATEGY: none

# job template for a subpackage tarball build;
# to build a tarball for a subpackage just define
# a job called `tarball:<subpackage>` that
# `extends` this one (see `tarball:lal` below)
.make-dist:
  image: igwn/lalsuite-dev:bookworm
  stage: tarballs
  needs: []
  extends:
    - .build-job
  script:
    - pushd ${CI_JOB_NAME##*:}
    - ./00boot
    - ./configure ${ENABLE_NIGHTLY}
    - make dist
  artifacts:
    expire_in: 18h
    # store the tarballs
    paths:
      - "*/*.tar.*"
    # there are no reports for tarball jobs
    reports:
      junit: []

# make tarballs for _all_ packages
tarballs:
  extends:
    - .make-dist
  script:
    - ./00boot
    - ./configure ${ENABLE_NIGHTLY}
    - for subdir in lal lalframe lalmetaio lalsimulation lalburst lalinspiral lalinference lalpulsar lalapps; do
        pushd ${subdir};
        make dist;
        popd;
      done

# make the tarball for LAL only
# (this job will run much faster than the `tarballs` job
#  so we use it to release the 'LAL' stage jobs as
#  early as possible)
tarball:lal:
  extends:
    - .make-dist

# -- tarballs

.lal:
  stage: LAL
  needs:
    - tarball:lal

.lalframe:
  stage: LALFrame
  needs:
    - tarballs

.lalmetaio:
  stage: LALMetaIO
  needs:
    - tarballs

.lalsimulation:
  stage: LALSimulation
  needs:
    - tarballs

.lalburst:
  stage: LALBurst
  needs:
    - tarballs

.lalinspiral:
  stage: LALInspiral
  needs:
    - tarballs

.lalinference:
  stage: LALInference
  needs:
    - tarballs

.lalpulsar:
  stage: LALPulsar
  needs:
    - tarballs

.lalapps:
  stage: LALApps
  needs:
    - tarballs
