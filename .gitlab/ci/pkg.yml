  stage: LALInference
  needs:
    - tarballs
    - lal:pkg
    - lalframe:pkg
    - lalmetaio:pkg
    - lalsimulation:pkg
    - lalburst:pkg
    - lalinspiral:pkg

lalpulsar:pkg:
