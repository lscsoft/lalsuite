    - lal:pkg
    - lalframe:pkg
    - lalmetaio:pkg
    - lalsimulation:pkg
    - lalburst:pkg
    - lalinspiral:pkg
    - lalinference:pkg

lalapps:pkg:
  extends:
    - .pkgbuild
  stage: LALApps
  needs:
    - tarballs
    - lal:pkg
    - lalframe:pkg
    - lalmetaio:pkg
    - lalsimulation:pkg
    - lalburst:pkg
    - lalpulsar:pkg
    - lalinspiral:pkg
    - lalinference:pkg
