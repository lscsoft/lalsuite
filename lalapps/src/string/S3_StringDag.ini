; S3 string pipeline configuration script.
; 
; $Id$
;
; this is the configuration file for the inspiral DAG generation program that
; creates a condor DAG to run the inspiral analysis pipeline.

[condor]
universe = standard
datafind  = /opt/ldg-2.0/ldg-server/bin/LSCdataFind
string  = /home/siemens/lscsoft/lalapps/src/ring/lalapps_StringSearch
burca = /home/siemens/lscsoft/lalapps/src/power/lalapps_burca
injection = /home/siemens/lscsoft/lalapps/src/power/lalapps_binj

[pipeline]
version = $Id$
user-tag =
ifo1 = H1
ifo2 = L1
threshold = 4.0
segment-length = 1024

[input]
segments = pipe_test_seg.txt
channel = Calibrated-Strain
injection-file = 
type1 = H1_RDS_C01_LX
type2 = L1_RDS_C01_LX

[datafind]
lal-cache = 
server = dataserver.phys.uwm.edu
match = localhost

[injection]
time-step = 100
coordinates = ZENITH
flow = 100              first frequency of injection (150.0)
fhigh = 2048
deltaf = 20
tau = 0.125
log-hpeak-min = 3.4
log-hpeak-max = 5.7
waveform = StringCusp

[string]
sample-rate = 4096
low-freq-cutoff = 40
bank-low-freq-cutoff = 100
settling-time = 4
no-of-segments = 32
cusp-search = 
cluster-events = 

[burca]
dt = 20
noplayground = 
