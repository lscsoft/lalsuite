; S3 string pipeline configuration script.
; 
; $Id$
;
; this is the configuration file for the inspiral DAG generation program that
; creates a condor DAG to run the inspiral analysis pipeline.

[condor]
universe = standard
datafind  = /opt/lscsoft/glue/bin/LSCdataFind
string  = /home/siemens/lscsoft/lalapps/src/string/lalapps_StringSearch
burca = /home/siemens/lscsoft/lalapps/src/power/lalapps_burca
injection = /home/siemens/lscsoft/lalapps/src/power/lalapps_binj

[pipeline]
version = $Id$
user-tag =
ifo1 = H1
ifo2 = L1
ifo3 = H2
thresholdH1 = 4
thresholdH2 = 4
thresholdL1 = 4
segment-length = 344
trig-overlap = 1
dtHL = 12
dtHH = 2
slide-time = 1
slide-time-ns = 47197551
number-slides = 10

[input]
segments = S4H1H2L1segments.txt
channel = LSC-STRAIN
type1 = H1_RDS_C01_LX
type2 = L1_RDS_C01_LX
type3 = H2_RDS_C01_LX

[datafind]
lal-cache = 
server = dataserver.phys.uwm.edu
match = localhost

[injection]
time-step = 560
coordinates = EQUATORIAL
flow = 75
fhigh = 8192
deltaf = 50
tau = 1.0
log-hpeak-min = -0.2
log-hpeak-max = 3
waveform = StringCusp

[string]
sample-rate = 4096
bw-flow = 27
bank-freq-start = 50
bank-lowest-hifreq-cutoff = 75
settling-time = 4
short-segment-duration = 16
cusp-search = 
cluster-events = 0.1
pad = 4 

[burca]
ignore-playground = 
ignore-tfcomparison = 
no-repeats =
