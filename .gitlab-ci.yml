# -- integration tests --------------------------
#
# End-to-end integration tests
#

.integration-tests:
  stage: integration tests
  rules:
    - !reference [.ci-integration, rules]
    - !reference [.ci-merge-build, rules]

.long-test-job:
  image: igwn/lalsuite-dev:el7-testing
  extends:
    - .rpmbuild
    - .integration-tests
  before_script:
    # init yum stuff from the template
    - !reference [".rhel:base", before_script]
    # install our packages
    - yum -y -q install
          createrepo
          git
          git-lfs
    # create local repo
    - LOCAL_REPO="${CI_PROJECT_DIR}/local-builds"
    - cp -r rpmbuild/RPMS ${LOCAL_REPO}
    - createrepo --quiet --workers "${CPU_COUNT}" "${LOCAL_REPO}"
    - |
      cat > /etc/yum.repos.d/local-builds.repo <<EOF
      [local-builds]
      name=Local builds
      baseurl=file://${LOCAL_REPO}
      enabled=1
      gpgcheck=0
      EOF
    # install required packages
    - yum -y -q install lal* liblal*-devel python*-lal* --exclude lalsuite* --exclude lalapps

lalinference_testjob:
  extends:
    - .long-test-job
  variables:
    # we need the git repo to run the test script
    GIT_STRATEGY: fetch
  script:
    - git lfs clone https://git.ligo.org/lscsoft/ROQ_data --include "**/params.dat,*/4s/**"
    - bash lalinference/test/lalinference_nestedSampling_integration_test.sh
  needs:
    - lal:rpm
    - lalframe:rpm
    - lalmetaio:rpm
    - lalsimulation:rpm
    - lalburst:rpm
    - lalinspiral:rpm
    - lalinference:rpm
  artifacts:
    expire_in: 18h
    paths:
      - example/
    when: always

lalpulsar_longtests:
  extends:
    - .long-test-job
  script:
    - *init-build-job
    - PACKAGE=lalpulsar
    - cd ${PACKAGE}/
    # unpack tarball
    - TARBALL=$(ls -t1 ${PACKAGE}-*.tar.* | head -n1 | xargs readlink -f)
    - tar -xf ${TARBALL}
    - cd ${PACKAGE}-*/
    # configure and build
    - ./configure
          --disable-doxygen
          --enable-python
          --enable-swig-python
    - make -j${CPU_COUNT}
    # run long-running tests under bin/longtests/
    - make -j${CPU_COUNT} check -C bin/longtests/ LONGTESTS=1
  needs:
    - tarballs
    - lal:rpm
    - lalframe:rpm
    - lalmetaio:rpm
    - lalsimulation:rpm
    - lalburst:rpm
    - lalinspiral:rpm
    - lalinference:rpm
  artifacts:
    # upload some files to debug failures
    paths:
      - "lalpulsar/**/*.log"
    when: on_failure

top-level:
  image: igwn/lalsuite-dev:el7-testing
  needs: []
  extends:
